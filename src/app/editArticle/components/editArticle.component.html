<ng-container *ngIf="data$ | async as data">
  <mat-spinner *ngIf="data.isLoading"></mat-spinner>
  <app-article-form
      *ngIf="data.initialValues"
      [initialValues]="data.initialValues"
      [isSubmitting]="data.isSubmitting"
      [errors]="data.backendErrors"
      (articleSubmit)="onSubmit($event)"
  >
  </app-article-form>
</ng-container>
