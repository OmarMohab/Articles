<ng-container *ngIf="data$ | async as data">
    <mat-toolbar>
        <span>Medium</span>
        <span class="example-spacer"></span>
        <a mat-icon-button routerLink="/">
          <mat-icon>home</mat-icon>
        </a>
        <ng-container *ngIf="data.currentUser">
            <a mat-icon-button routerLink="/articles/new">
                <mat-icon>create</mat-icon>
            </a>
            <a mat-icon-button routerLink="/settings">
                <mat-icon>settings</mat-icon>
            </a>
            <a mat-icon-button [routerLink]="['/profiles', data.currentUser.username]">
                <img class="user-picture" [src]="data.currentUser.image" alt="user picture">
            </a>
            <span class="username">{{ data.currentUser.username }}</span>
        </ng-container>
        <ng-container *ngIf="data.currentUser === null">
            <a mat-button routerLink="/login" class="nav-link">
                Sign in
            </a>
            <a mat-button routerLink="register" class="nav-link">
                Sign Up
            </a>
        </ng-container>
    </mat-toolbar>
</ng-container>
